_subdirectory: module

aws_provider_version:
  type: str
  help: Specify the AWS provider version constraint to use.
  default: "~> 6"

module_name:
  type: str
  help: What is your Terraform module name (terraform-aws-something)?

descripition:
  type: str
  help: A short description of your Terraform module.

author_fullname:
  type: str
  help: Your full name

github_user_name:
  type: str
  help: Your GitHub username

copyright_holder:
  type: str
  help: The name of the organization or individual holding the copyright
  default: '{{author_fullname}}'

copyright_year:
  type: str
  help: The copyright year
  default: 2026

include_terratest:
  type: bool
  help: Whether to include Terratest skeleton
  default: true
