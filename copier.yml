_subdirectory: module

aws_provider_version:
  type: str
  help: Specify the AWS provider version constraint to use.
  default: "~> 6"

module_name:
  type: str
  help: Module name (e.g., 'vpc', 'eks-cluster')
  validator: "{% if not module_name.replace('-', '').replace('_', '').isalnum() %}Use only letters, numbers, hyphens, and underscores{% endif %}"

module_full_name:
  type: str
  default: "terraform-aws-{{ module_name }}"
  when: false

description:
  type: str
  help: A short description of your Terraform module.

author_fullname:
  type: str
  help: Your full name

github_user_name:
  type: str
  help: Your GitHub username

copyright_holder:
  type: str
  help: The name of the organization or individual holding the copyright
  default: '{{author_fullname}}'

copyright_year:
  type: str
  help: The copyright year
  default: {{now().year}}

include_terratest:
  type: bool
  help: Whether to include Terratest skeleton
  default: true

include_examples:
  type: bool
  help: Include examples directory?
  default: true
